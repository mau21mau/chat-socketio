<!doctype html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="/static/css/estilo.css">
        <script src='/socket.io/socket.io.js'></script>
        <script src='//code.jquery.com/jquery-1.7.2.min.js'></script>
        <script src='/static/js/script.js'></script>
    </head>
    <body>
        <div id="wrap-all">
            
            <div id="column1" class="column" >
                <input type="text" id="name-field" placeholder="name" />
                <div class="button" id="name"></div>
                <a class="button" href="javascript:void(0);" id="connect">Connect</a>
                <a class="button" href="javascript:void(0);" id="disconnect">Disconnect</a>
                <div id="friend"></div>
                <div class="clear"></div>
                <div id="messages">
                
                </div>
                <div id="wrap-text">
                    <textarea id="text-field"></textarea>
                    <button id="send">Send</button>
                </div>
            </div>
            
            <div id="column2" class="column" >
                <div class="userset-overlay"><div class="loading"></div></div>
                <h3>Connected users</h3>
                <div id="users">
                    <h4>You re not connected yet! :)</h4>
                </div>
            </div>
            <div class="clear"></div>
            
        </div>
    </body>
</html>
